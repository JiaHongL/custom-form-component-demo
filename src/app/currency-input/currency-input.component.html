<input
  #input
  class="form-control"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (focus)="focus()"
  (blur)="blur()"
>

<span class="fw-light text-danger" *ngIf="ngControl?.control?.hasError('pattern')">只允許輸入數字</span>
<span class="fw-light text-danger" *ngIf="ngControl?.control?.hasError('required')">此欄位必填</span>
