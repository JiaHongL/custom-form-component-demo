<h1 class="ms-3 mt-3">捲起蝴蝶袖，開始做料理</h1>

<div class="mb-3">
  <p class="lead mb-1">1. 使用 Component</p>

  <app-currency-input
    [class]="className"
    [formControl]="testFormControl"
    placeholder="請輸入數字..."
    (appOnFocus)="log('focus', $event)"
    (appOnBlur)="log('blur', $event)"
  ></app-currency-input>
</div>

<div class="mb-3">
  <p class="lead mb-1">2. 使用 Directive (另一種方式)</p>

  <input
    appCurrencyInput
    class="form-control currency-input"
    [class.w-100]="className === 'w-100'"
    [class.w-50]="className === 'w-50'"
    type="text"
    placeholder="請輸入數字..."
    [formControl]="testFormControl"
    (appOnFocus)="log('focus', $event)"
    (appOnBlur)="log('blur', $event)"
  />

  <span class="fw-light text-danger" *ngIf="testFormControl.hasError('pattern')"
    >只允許輸入數字</span
  >
</div>

<div class="mb-3">
  <p class="lead mb-1">3. testFormControl 相關狀態</p>

  <div>value : {{ testFormControl.value }}</div>
  <div>error : {{ testFormControl.errors | json }}</div>
  <div>touched: {{ testFormControl.touched }}</div>
  <div>untouched: {{ testFormControl.untouched }}</div>

  <div class="my-2">
    <button class="btn btn-outline-secondary m-1" (click)="setValue()">
      使用 setValue
    </button>
    <button class="btn btn-outline-secondary m-1" (click)="reset()">
      使用 reset
    </button>
    <button class="btn btn-outline-secondary m-1" (click)="disable()">
      使用 disable
    </button>
    <button class="btn btn-outline-secondary m-1" (click)="enable()">
      使用 enable
    </button>

    <button class="btn btn-outline-secondary m-1" (click)="className = 'w-100'">
      使用 w-100
    </button>

    <button class="btn btn-outline-secondary m-1" (click)="className = 'w-50'">
      使用 w-50
    </button>
  </div>
</div>

<div class="mb-3">
  <p class="lead mb-1">4. 使用 [(ngModel)] 做雙向綁定</p>

  <app-currency-input
    class="mb-1 w-50"
    type="text"
    [(ngModel)]="testField"
  ></app-currency-input>

  <input
    appCurrencyInput
    class="form-control currency-input w-50"
    type="text"
    [(ngModel)]="testField"
  />
</div>
